name: MP4 to HLS (Video Copy + Telugu 5.1 Audio)

on:
  workflow_dispatch:

jobs:
  convert:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: false
          fetch-depth: 0

      # 2Ô∏è‚É£ Install ffmpeg
      - name: Install ffmpeg
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg

      # 3Ô∏è‚É£ Convert MP4 to HLS
      - name: Convert MP4 to HLS (Video Copy + Telugu 5.1 Audio)
        run: |
          set -e

          INPUT_URL="https://dlfc201-cdn.dl2cdn.com:183/d/h2e3ss7fv4drifjhrwk66hypqjoxrkylaktrcdregubehukjriz5xc57gkdypfueyqfivzmf/Akhanda_2___40_2025__41__Telugu_DVDScr_-_x264_-_AAC_-_700MB.mp4"
          OUTPUT_FOLDER="ak2"
          mkdir -p "$OUTPUT_FOLDER"
          OUTPUT_PATH="$OUTPUT_FOLDER/playlist.m3u8"

          echo "üé¨ Converting MP4 ‚Üí HLS..."

          # Try Telugu audio first
          ffmpeg -y -i "$INPUT_URL" \
            -filter_complex "[0:a:m:language:tel]pan=5.1[aout]" \
            -map 0:v:0 \
            -map "[aout]" \
            -c:v copy \
            -c:a aac -b:a 384k -ac 6 \
            -f hls \
            -hls_time 10 \
            -hls_playlist_type vod \
            -hls_segment_filename "$OUTPUT_FOLDER/segment%03d.ts" \
            "$OUTPUT_PATH" || \
          {
            echo "‚ö†Ô∏è Telugu audio not found, using first audio stream..."
            ffmpeg -y -i "$INPUT_URL" \
              -map 0:v:0 \
              -map 0:a:0 \
              -c:v copy \
              -c:a aac -b:a 384k -ac 6 \
              -f hls \
              -hls_time 10 \
              -hls_playlist_type vod \
              -hls_segment_filename "$OUTPUT_FOLDER/segment%03d.ts" \
              "$OUTPUT_PATH"
          }

          echo "‚úÖ HLS output created at $OUTPUT_PATH"

      # 4Ô∏è‚É£ Commit and push
      - name: Commit and push HLS output
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
        run: |
          git config --global user.name "pothabattulavinod"
          git config --global user.email "vinodyadavpothabattula666@gmail.com"

          git add ak2

          if ! git diff-index --quiet HEAD; then
            git commit -m "Add HLS output (MP4 ‚Üí HLS) [skip ci]"
          else
            echo "No changes to commit."
          fi

          git remote remove origin || true
          git remote add origin https://x-access-token:${GH_PAT}@github.com/pothabattulavinod/adc1.git
          git push origin HEAD:main
