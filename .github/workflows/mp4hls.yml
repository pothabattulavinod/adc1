name: MP4 to HLS (FASTEST - No Re-encode)

on:
  workflow_dispatch:

jobs:
  convert:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: false
          fetch-depth: 0

      # 2️⃣ Install ffmpeg
      - name: Install ffmpeg
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg

      # 3️⃣ MP4 → HLS (NO RE-ENCODE)
      - name: Convert MP4 to HLS (Stream Copy)
        run: |
          set -e

          INPUT_URL="https://dlfc201-cdn.dl2cdn.com:183/d/h2e3ss7fv4drifjhrwk66hypqjoxrkylaktrcdregubehukjriz5xc57gkdypfueyqfivzmf/Akhanda_2___40_2025__41__Telugu_DVDScr_-_x264_-_AAC_-_700MB.mp4"
          OUTPUT_DIR="ak2"
          mkdir -p "$OUTPUT_DIR"
          OUTPUT_PLAYLIST="$OUTPUT_DIR/playlist.m3u8"

          echo "⚡ FASTEST MODE: copying video + audio"

          ffmpeg -y -loglevel info \
            -i "$INPUT_URL" \
            -map 0:v:0 \
            -map 0:a:0 \
            -c copy \
            -f hls \
            -hls_time 10 \
            -hls_playlist_type vod \
            -hls_flags independent_segments \
            -hls_segment_filename "$OUTPUT_DIR/segment%03d.ts" \
            "$OUTPUT_PLAYLIST"

          echo "✅ DONE → $OUTPUT_PLAYLIST"

      # 4️⃣ Commit and push output
      - name: Commit and push HLS output
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
        run: |
          git config --global user.name "pothabattulavinod"
          git config --global user.email "vinodyadavpothabattula666@gmail.com"

          git add ak2

          if ! git diff-index --quiet HEAD; then
            git commit -m "Add FAST HLS (no re-encode) [skip ci]"
          else
            echo "No changes to commit."
          fi

          git remote remove origin || true
          git remote add origin https://x-access-token:${GH_PAT}@github.com/pothabattulavinod/adc1.git
          git push origin HEAD:main

